<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit Disease-type</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>ID</label><br>
            <input type="number" name="ID" value="{{i.id}}" />
        </p>
        <p>
            <label>Description</label><br>
            <input type="text" name="description" value="{{i.description}}" />
        </p>
        <input type="submit" value="Save" >
    </form>
</body>
</html>
