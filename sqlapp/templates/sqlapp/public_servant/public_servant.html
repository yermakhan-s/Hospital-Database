<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Public Servant</title>
</head>
<body>
<h2>Public Servant</h2>
    <form method="POST" action="/sqlapp/create_disease_type/">
        {% csrf_token %}
        <p>
            <label>Email</label><br>
            <input type="text" name="country_name" />
        </p>
        <p>
            <label>Department</label><br>
            <input type="text" name="population" />
        </p>
        <input type="submit" value="Save" >
    </form>
    {% if pub.count > 0 %}
    <h2>Public Servant List</h2>
    <table>
        <thead><th>Email</th><th>Department</th><th></th></thead>
        {% for i in pub %}
        <tr>
            <td>{{ i.email }}</td>
            <td>{{ i.department }}</td>
            <td><a href="/sqlapp/edit_disease_type/{{i.id}}">Edit</a> | <a href="/sqlapp/delete_disease_type/{{i.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
