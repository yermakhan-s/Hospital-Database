<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Discovery</title>
</head>
<body>
<h2>Discover</h2>
    <form method="POST" action="/sqlapp/create_disease_type/">
        {% csrf_token %}
        <p>
            <label>Country Name</label><br>
            <input type="text" name="disease_code" />
        </p>
        <p>
            <label>Disease Code</label><br>
            <input type="text" name="population" />

        </p>
        <p>
            <label>First Encountered Date</label><br>
            <input type="date" name="population" />

        </p>
        <input type="submit" value="Save" >
    </form>
    {% if discover.count > 0 %}
    <h2>Discovery List</h2>
    <table>
        <thead><th>Country Name</th><th>Disease Code</th><th>First Encountered Date</th><th></th></thead>
        {% for i in discover %}
        <tr>
            <td>{{ i.cname }}</td>
            <td>{{ i.disease_code }}</td>
            <td>{{ i.first_enc_date }}</td>
            <td><a href="/sqlapp/edit_disease_type/{{i.id}}">Edit</a> | <a href="/sqlapp/delete_disease_type/{{i.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
